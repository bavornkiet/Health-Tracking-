<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal</title>
</head>

<body>
    <section class="setgoal">
        <h1 class="title-word">Set a Goals</h1>
        <hr>
        <form action="insert_goal.py" method="post">
            <h2>Movement</h2>
            <section class="step">
                <label for="mySlider">Daily Step goal</label>
                <input type="range" id="mySlider" name="mySlider" min="0" max="50000" step="500" value="25000">
                <div id="result" style="position:relative">25000</div>

                <script>
                    mySlider.oninput = showSliderValue;
                    function showSliderValue() {
                        result.innerText = this.value;
                    }
                </script>
            </section>

            <br>

            <section class="move_cal">
                <label for="mySlider2">Your Daily Move Goal</label>
                <input type="range" id="mySlider2" name="mySlider2" min="0" max="5000" step="10" value="2500">
                <div id="result2" style="position:relative">2500 kcal/day</div>

                <script>
                    mySlider2.oninput = showSliderValue;
                    function showSliderValue() {
                        result2.innerText = this.value + " kcal/day";
                    }

                </script>
            </section>

            <br>

            <section class="avgexercisetime">
                <label for="avgexercise">Average Daily Exercise Time</label>
                <input type="number" id="avgexercise" name="avgexercise"
                    style="padding-right:10px; text-align:left;"></input><span style="margin-left:-28px;">min</span><br>
            </section>

            <br>

            <section class="avgstandtime">
                <label for="avgestand">Time Spent Standing</label>
                <input type="number" id="avgestand" name="avgestand"
                    style="padding-right:10px; text-align:left;"></input><span style="margin-left:-28px;">min</span><br>
            </section>

            <br>

            <section class="avgheartrate">
                <label for="heart">Average Resting Heart Rate</label>
                <input type="number" id="heart" name="heart" min="0" max="180"
                    style="padding-right:10px; text-align:left;"></input><span
                    style="margin-left:-68px;">count/min</span><br>
            </section>

            <hr>

            <button type="submit" value="Submit" class="btn">
                Submit
            </button>
        </form>

    </section>
</body>

</html>
